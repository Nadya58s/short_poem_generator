<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Gemeratort</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome AI Poem Gemeratort</h1>
      </header>

      <!-- main actions -->
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Please type here..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
            <!-- submit button -->
          </form>
        </div>
        <!-- user can see the generated poem here -->
        <div class="poem" id="poem"></div>
      </main>
      <!-- user can enter a topic here -->

      <!-- footer -->
      <footer>
        This AI project was coded by
        <a href="https://nadiasylvester.netlify.app" target="_blank"
          >Nadia Sylvester</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Nadya58s/short_poem_generator"
          target="_blank"
        >
          GitHub</a
        >
        and is
        <a href="" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
